    <title>Weather API</title>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" id="brandNav" href="#"><b>Weather</b> API</a>
        <button
          class="navbar-toggler"
          id="togglerNav"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a
                class="nav-link active"
                id="navItem"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--
  
  END NAV

      -->
    <div class="searchForm">
      <button class="darkButton" onclick="darkMode()">
        <img class="darkmodeIcon" src="../images/dark-mode.png" alt="" />
      </button>
      <input
        class="searchInput me-2"
        type="search"
        placeholder="Add new city"
        aria-label="Search"
        id="searchInput"
        value=""
      />
      <button class="searchBtn" onclick="add()" type="submit">Add</button>
    </div>

    <!-- 

      END ADD

     -->
    <div class="info text-center" id="info">
      <div class="allweathers" id="allweathers"></div>
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner" id="slider"></div>
        <a
          class="carousel-control-prev next-pre"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
        <a
          class="next-pre carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only"></span>
        </a>
      </div>
    </div>
    <div class="footer" id="footer">
      <div>
        Created by
        <a href="https://github.com/Majeed99">Abdulmajeed Alduaifi</a>
      </div>
      <div>using current weather data API</div>
    </div>
